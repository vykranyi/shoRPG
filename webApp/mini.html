<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>shoRPG Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #23272e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #2c313a;
      border-radius: 16px;
      padding: 24px 32px;
      margin-top: 40px;
      box-shadow: 0 4px 24px #0004;
      min-width: 280px;
      max-width: 90vw;
    }
    h1 {
      margin-top: 0;
      font-size: 1.6em;
      color: #ffb300;
    }
    .stats {
      margin: 16px 0 0 0;
      font-size: 1.1em;
      line-height: 1.7;
    }
    .close-btn {
      margin-top: 24px;
      background: #ffb300;
      color: #23272e;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #ffa000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥—Ä–∞–≤—Ü—è</h1>
    <div class="stats" id="stats">
      –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...
    </div>
    <button class="close-btn" onclick="window.Telegram.WebApp.close()">–ó–∞–∫—Ä–∏—Ç–∏</button>
  </div>
  <script>
    // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –≥—Ä–∞–≤—Ü—è —á–µ—Ä–µ–∑ Telegram WebApp initData
    async function fetchPlayerStats() {
      // –î–ª—è –¥–µ–º–æ: –æ—Ç—Ä–∏–º—É—î–º–æ username –∑ Telegram WebApp
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;
      let stats = '–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ.';
      if (user) {
        // –ó–∞–ø–∏—Ç –¥–æ –±–µ–∫–µ–Ω–¥—É –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Å—Ç–∞—Ç–∏ –≥—Ä–∞–≤—Ü—è
        try {
          const res = await fetch(`/webapp/player?user_id=${user.id}`);
          if (res.ok) {
            const data = await res.json();
            stats = `üë§ <b>${data.name}</b><br>üî¢ –†—ñ–≤–µ–Ω—å: ${data.level}<br>‚≠ê –î–æ—Å–≤—ñ–¥: ${data.exp}<br>üéí –Ü–Ω–≤–µ–Ω—Ç–∞—Ä: ${data.inventory.length ? data.inventory.join(', ') : '–ø–æ—Ä–æ–∂–Ω—ñ–π'}`;
          }
        } catch (e) {}
      }
      document.getElementById('stats').innerHTML = stats;
    }
    fetchPlayerStats();
  </script>
</body>
</html>
